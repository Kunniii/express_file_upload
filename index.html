<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Image Upload</title>
  </head>
  <body>
    <h1>Upload an Image</h1>
    <form
      action="http://localhost:3000/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="file">Select an image:</label>
      <input
        type="file"
        name="file"
        id="file"
        accept="image/*"
        required
      />
      <br />
      <input
        type="submit"
        value="Upload"
      />
    </form>
  </body>
</html>
